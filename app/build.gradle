apply plugin: 'com.android.application'
apply plugin: 'com.github.kt3k.coveralls'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.njackson"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 200
        versionName "v2.0.0-alpha1"
        testInstrumentationRunner "com.njackson.test.MyInstrumentationTestRunner"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
            testCoverageEnabled true
            debuggable true
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':advancedlocation-library')
    compile 'com.getpebble:pebblekit:2.6.0'
    compile 'com.squareup:otto:1.3.5'
    compile 'com.squareup.dagger:dagger:1.2.2'
    compile 'com.squareup.dagger:dagger-compiler:1.2.2'
    compile 'com.parse.bolts:bolts-android:1.+'
    compile 'com.google.android.gms:play-services-location:6.5.+'
    compile 'com.google.android.gms:play-services-fitness:6.5.+'
    compile fileTree(dir: 'libs', include: 'Parse-*.jar')
    compile fileTree(dir: 'libs', include: 'ParseCrashReporting-*.jar')
    androidTestCompile 'com.google.dexmaker:dexmaker:1.1+'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.1+'
}