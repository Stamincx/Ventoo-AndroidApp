apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 20
        versionName '2.0'
        testInstrumentationRunner 'com.njackson.test.MyInstrumentationTestRunner'
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', '../submodules/AdvancedLocation/src','../submodules/PebbleKit/src']
        }
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    lintOptions {
        abortOnError true
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:gridlayout-v7:19.0.1'
    compile 'com.android.support:appcompat-v7:19.1.+'
    compile 'com.android.support:support-v4:19.1.+'
    compile 'com.squareup.dagger:dagger-compiler:+'
    compile 'com.squareup.dagger:dagger:+'
    compile 'com.squareup:otto:1.3.4'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile 'junit:junit:3.8'
    androidTestCompile 'com.google.dexmaker:dexmaker:1.1+'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.1+'
}
